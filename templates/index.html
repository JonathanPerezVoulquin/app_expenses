<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Aplicación De Gastos</title>
</head>
<body>
    <h1 class="text-success text-center">Aplicación De Gastos</h1>
    <div class="container text-center">
        <form action="/transaction-create" method="POST">
            <h3 class="bg-success">Tipo de transacción:</h3>
            <!---
            <div class="form-groupe">
                <label for="entry"> Ingreso</label>
                <input name="entry" type="checkbox">

                
                <label for="expense" > Egreso</label>
                <input name="expense"  type="checkbox">
    
            </div>
           
            <div class="form-groupe">
                <label for="transactionCategory" > Categoría</label>
                <select class="form-control" type="" name ="category" required>
                    <option>Efectivo</option>
                    <option>Gastos Varios</option>
                    <option>Alquiler</option>
                    <option>Gastos Extra</option>
                </select>
            </div>
            -->
            <div class="form-groupe">
                <label for="entryCash"> Ingreso: $</label>
                <input class="form-control"type="number" name ="entryCash"required>
            </div>
            
            <div class="form-groupe">
                <label for="expenses">Gasto: $</label>
                <input class="form-control"type="number" name="expenses" required>
    
            </div>
            
            
            <div>
                <button class="btn btn-success" type="submit">Agregar</button><br>
            </div>
            
            
        </form>
    </div>

    <!-- ACÁ DIBUJAR UNA TABLA
       
     -->    
     <ul>
       {% for t in trans %}
       <p>Id transaction: {{t.id}}</p>
       <p> Gastos: {{t.expense}}</p>
       <p>Ingreso: {{t.entry}}</p>
       {% endfor %}
     </ul>.


    <br> 
    <section>
        <div class="container">
            <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th scope="col">Día</th>
                    <th scope="col">Ingreso</th>
                    <th scope="col">Egreso</th>
                    <th scope="col">Balance del día</th>
                    <th scope="col">Acción</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>$2500</td>
                    <td>$950</td>
                    <td>$1550</td>
                    <td><div class=" btn btn-danger">Eliminar</div></td>                    
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>$3500</td>
                    <td>$2500</td>
                    <td>$100</td>
                    <td><div class=" btn btn-danger">Eliminar</div></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>$2000</td>
                    <td>$2000</td>
                    <td>$0</td>
                    <td><div class=" btn btn-danger">Eliminar</div></td>
                    
                  </tr>
                  
                </tbody>
              </table>

        </div>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
